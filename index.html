<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <main>
      <header>Minha Lista de Tarefas</header>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
      <input type="text" id="texto-tarefa" />
      <button id="criar-tarefa">Adicionar Tarefa</button>
      <ol id="lista-tarefas"></ol>
      <button id="mover-cima"class="material-icons">
        arrow_upward
        </button>
      <button id="mover-baixo"class="material-icons">
        arrow_downward
      </button>
      <button id="remover-finalizados"  class="material-icons">remove_done</button>
      <button id="remover-selecionado"  class="material-icons">remove_circle_outline</button>
      <button id="salvar-tarefas" class="material-icons">save</button>
      <button id="apaga-tudo" class="material-icons">delete</button>
      <script src="script.js"></script>
    </main>
  </body>
</html>
