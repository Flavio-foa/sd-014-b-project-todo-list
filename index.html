<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project To Do List</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo.</p>  
  </header>
  <section id="board-tarefas">
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa" onclick="createTask()">Nova Tarefa</button>
    <ol id="lista-tarefas">      
    </ol>
    <button id="apaga-tudo" onclick=clearTasks()>Limpar Lista</button>
    <button id="remover-finalizados">Remover Finalizadas</button>
  </section>
<script src="script.js"></script>
</body>
</html>
