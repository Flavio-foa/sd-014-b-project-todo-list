<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To-do's</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  
  <div class="div-funcionamento">
    <p id="funcionamento">Clique duas vezes em um item para marc√°lo como completo</p>
  </div>
  
  <div class="input">
    <input type="text" id="texto-area">
    <button id="criar-tarefa">
      <i class="fa-solid fa-list"></i>
    </button>
  </div>

  <div class="todo-list">
    <ol id="lista-tarefas">

    </ol>
  </div>

  <div>
    <button id="apaga-tudo">Apagar tudo</button>
  </div>

  <div>
    <button id="remover-finalizados">Remover finalizados</button>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
