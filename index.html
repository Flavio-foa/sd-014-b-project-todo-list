
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="script.js"></script>
    <title>To do List</title>
</head>
<body>
    <main>
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
        <section id="listArea">
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
            <div id="inputArea">
                <input type="text" id="texto-tarefa">
                <button id="criar-tarefa">Adicionar</button>
            </div>
            <ol id="lista-tarefas"></ol>
            <li>Estudar</li>
            <li>Trabalhar</li>
            <li>Leitura</li>
            <li>Academia</li>
            <div id="btnsArea">
                <button id="remover-finalizados" class="btn">Limpar Completos</button>
                <button id="apaga-tudo" class="btn">Limpar Lista</button>
            </div>
        </section>
    </main>
</body>
</html>
