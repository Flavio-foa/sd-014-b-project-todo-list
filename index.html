<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id = hero>
    <h1 id = title>
      Minha Lista de Tarefas
    </h1>
    <p id = funcionamento>Clique duas vezes em um item para marc√°-lo como completo!</p>
    <input type="text" id = texto-tarefa placeholder="Digite sua Tarefa!">
  </header>
  <section id = tasks>
    <button id = criar-tarefa>
      <span>Adicionar Tarefa!</span>
    </button>
    <button id = apaga-tudo>
      <span>Limpar TODAS Tarefas!</span>
    </button>
    <button id = remover-finalizados>
      <span>Limpar Tarefas Selecionadas!</span>
    </button>
    <button id = salvar-tarefas>
      <span>Salvar Tarefas!</span>
    </button>
    <ol id = lista-tarefas>
    </ol>
  </section>


  <script src='script.js'></script>
</body>

</html>
